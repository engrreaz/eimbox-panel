<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .login-container button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .alternative-login {
            margin-top: 20px;
        }
        .google-login, .qrcode-login {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .google-login:hover, .qrcode-login:hover {
            background-color: #357ae8;
        }
        .qrcode-login {
            background-color: #444444;
        }
        .qrcode-login:hover {
            background-color: #333333;
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="password-login-form" action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="alternative-login">
            <a href="/auth/google" class="google-login">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="icon" alt="Google Icon">
                Login with Google
            </a>
            <div class="qrcode-login" onclick="showQRCode()">
                <img src="https://img.icons8.com/material-outlined/16/ffffff/qr-code.png" class="icon" alt="QR Code Icon">
                Login with QR Code
            </div>
        </div>
        <div id="qrcode" style="margin-top: 20px; display: none;">
            <!-- QR Code Image Placeholder -->
            <img src="path/to/qrcode.png" alt="QR Code" />
            <p>Scan this QR code to login.</p>
        </div>
    </div>
    <script>
        function showQRCode() {
            var qrCodeDiv = document.getElementById("qrcode");
            if (qrCodeDiv.style.display === "none") {
                qrCodeDiv.style.display = "block";
            } else {
                qrCodeDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
